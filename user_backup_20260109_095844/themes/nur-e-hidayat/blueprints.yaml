name: Nur-e-Hidayat
slug: nur-e-hidayat
type: theme
version: 1.0.0
description: "Nur-e-Hidayat: The Digital Sanctum. A hybrid religious NGO and business portal built for 2026."
icon: mosque
author:
  name: Antigravity
  email: support@example.com
homepage: https://example.com/themes/nur-e-hidayat
demo: https://demo.example.com
keywords: "religious, ngo, business, glassmorphism, 2026, shia, islamic, portal"
license: MIT

dependencies:
  - { name: grav, version: ">=1.7.0" }

form:
  validation: strict
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        visual_identity:
          type: tab
          title: Visual Identity
          fields:
            branding_section:
              type: section
              title: Branding
              underline: true
            logo:
              type: file
              label: SVG Logo
              destination: "theme://images/logo"
              multiple: false
              accept:
                - image/svg+xml
                - image/png
            favicon:
              type: file
              label: Favicon
              destination: "theme://images/logo"
              multiple: false
            palatte_section:
              type: section
              title: Color Palette
              underline: true
            primary_spirit_color:
              type: colorpicker
              label: Primary Spirit Color
              default: "#065f46"
              help: "Default: Emerald Green"
            accent_gold_color:
              type: colorpicker
              label: Accent Color
              default: "#fbbf24"
              help: "Default: Gold"
            typography_pairing:
              type: select
              label: Typography Pairing
              default: "inter-noto"
              options:
                inter-noto: "Inter + Noto Nastaliq (Modern Urdu)"
                roboto-serif: "Roboto + Noto Serif (Traditional)"
                outfit-arabic: "Outfit + Noto Sans Arabic (Vibrant)"
            glassmorphism_blur:
              type: range
              label: Glassmorphism Blur Strength
              default: 15
              min: 0
              max: 30
              append: px
            site_direction:
              type: select
              label: Site Direction
              default: ltr
              options:
                ltr: "Left-to-Right (LTR)"
                rtl: "Right-to-Left (RTL)"

        religious_utilities:
          type: tab
          title: "The Digital Sanctum"
          fields:
            prayer_times_section:
              type: section
              title: Prayer Calculation
              underline: true
            prayer_method:
              type: select
              label: Calculation Method
              default: "Karachi"
              options:
                Karachi: "University of Islamic Sciences, Karachi"
                ISNA: "Islamic Society of North America (ISNA)"
                MWL: "Muslim World League"
                Tehran: "Institute of Geophysics, University of Tehran"
            hijri_calibration:
              type: number
              label: Hijri Calibration (Days)
              default: 0
              validate:
                type: number
            adhan_file:
              type: file
              label: Custom Adhan MP3
              destination: "theme://media/adhan"
              multiple: false
              accept:
                - audio/mpeg
            geo_location_default:
              type: text
              label: Default City
              default: "Karachi"
            geo_country_code:
              type: text
              label: Default Country Code
              default: "PK"
              help: "ISO 3166-1 alpha-2 code (e.g., PK for Pakistan, US for USA)"

        integrations:
          type: tab
          title: Integrations
          fields:
            moodle_section:
              type: section
              title: Moodle Bridge
              underline: true
            moodle_url:
              type: text
              label: Moodle URL
            moodle_api_token:
              type: text
              label: API Token
            commerce_section:
              type: section
              title: Commerce (Snipcart)
              underline: true
            snipcart_api_key:
              type: text
              label: Snipcart Public API Key
            payment_gateways:
              type: section
              title: Local Payment Gateways
              underline: true
            jazzcash_merchant_id:
              type: text
              label: JazzCash Merchant ID
            jazzcash_salt:
              type: text
              label: JazzCash Integrity Salt
            easypaisa_merchant_id:
              type: text
              label: Easypaisa Merchant ID
            easypaisa_hash_key:
              type: text
              label: Easypaisa Hash Key

        homepage_content:
          type: tab
          title: Homepage Content
          fields:
            services_section:
              type: section
              title: Digital Services
              underline: true
            services_list:
              type: list
              label: Services
              fields:
                .title:
                  type: text
                  label: Title
                .description:
                  type: textarea
                  label: Description
                .icon:
                  type: text
                  label: FontAwesome Icon
                .link:
                  type: text
                  label: Link
                .weight:
                  type: select
                  label: Visual Weight
                  options:
                    standard: Standard (1 column)
                    wide: Wide (2 columns)
            projects_section:
              type: section
              title: NGO Projects
              underline: true
            project_timeline_list:
              type: list
              label: Project Timeline
              fields:
                .title:
                  type: text
                  label: Project Title
                .description:
                  type: textarea
                  label: Description
                .goal:
                  type: text
                  label: Goal Amount
                .raised:
                  type: text
                  label: Raised Amount
                .percent:
                  type: number
                  label: Progress Percentage
                .suggested_donation:
                  type: number
                  label: Suggested Donation
                  default: 10
                .status:
                  type: select
                  label: Status
                  options:
                    active: Active
                    planning: Planning
                    completed: Completed
                .snipcart_id:
                  type: text
                  label: Snipcart Product ID
