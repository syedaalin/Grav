title: AI Generated Text
description: A block containing text generated by an AI model, with mandatory disclosure.

form:
  fields:
    tabs:
      type: tabs
      active: 1

      content:
        type: tab
        title: Content

        fields:
          section_title:
            type: text
            label: Section Title
            
          ai_prompt:
            type: textarea
            label: Original Prompt
            help: The prompt used to generate this content (for transparency logs).
            
          ai_content:
            type: editor
            label: Generated Content
            validate:
              required: true
              
          show_watermark:
            type: toggle
            label: Show AI Disclosure Watermark
            help: Compliance with EU AI Act Section 7.1
            default: 1
            options:
              1: Enabled
              0: Disabled
