title: Donation Tiers Module
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:
             header.title:
              type: text
              label: Section Title
              default: 'Support Our Mission'
            
             content:
                type: editor
                label: Description

             header.tiers:
              type: list
              label: Donation Tiers
              fields:
                .amount:
                  type: number
                  label: Amount
                .label:
                  type: text
                  label: Label (e.g. Sustaining Member)
                .desc:
                  type: textarea
                  label: Description
