# Documentation: [logo.blueprint.md](file:///Users/syedaalin/Documents/Grav/user/themes/nur-ul-huda/blueprints/docs/logo.blueprint.md)
title: Logo Settings
form:
  fields:
    custom_logo:
      type: file
      label: Desktop Logo
      style: vertical
      width: 50%
      destination: "theme://images/logo"
      multiple: false
      accept:
        - image/*
      help: Upload the main site logo used in the header and footer.

    custom_logo_mobile:
      type: file
      label: Mobile Logo
      style: vertical
      width: 50%
      destination: "theme://images/logo"
      multiple: false
      accept:
        - image/*
      help: Optional smaller logo for mobile devices.
