fields:
  hero_enabled:
    type: toggle
    label: Enable Hero
    style: vertical
    width: 33%
    highlight: 1
    default: 1
    options:
      1: PLUGIN_ADMIN.ENABLED
      0: PLUGIN_ADMIN.DISABLED
    validate:
      type: bool

  hero_default_style:
    type: select
    label: Default Hero Style
    style: vertical
    width: 33%
    default: hero-large
    options:
      hero-fullscreen: Full Screen
      hero-large: Large
      hero-medium: Medium
      hero-small: Small
      hero-tiny: Tiny
