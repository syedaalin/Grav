# Documentation: [ui-utilities.blueprint.md](file:///Users/syedaalin/Documents/Grav/user/themes/nur-ul-huda/blueprints/docs/ui-utilities.blueprint.md)
type: tab
title: Advanced Settings
fields:
  custom_logo_section:
    type: section
    title: Logo Settings
    underline: true

  custom_logo:
    type: file
    label: Desktop Logo
    style: vertical
    width: 33%
    destination: "theme://images/logo"
    multiple: false
    accept:
      - image/*

  custom_logo_mobile:
    type: file
    label: Mobile Logo
    style: vertical
    width: 33%
    destination: "theme://images/logo"
    multiple: false
    accept:
      - image/*

  favicon:
    type: file
    label: Favicon
    style: vertical
    width: 33%
    destination: "theme://images"
    multiple: false
    accept:
      - image/*

  dropdown.enabled:
    type: toggle
    label: Enable Dropdown Menus
    style: vertical
    width: 33%
    highlight: 1
    default: 1
    options:
      1: PLUGIN_ADMIN.ENABLED
      0: PLUGIN_ADMIN.DISABLED
    validate:
      type: bool

  grid-size:
    type: select
    label: Grid Size
    style: vertical
    width: 33%
    help: Choose grid overlay size for debugging
    default: ""
    options:
      "": None
      grid-xl: Extra Large
      grid-lg: Large
      grid-md: Medium

  blog_section:
    type: section
    title: Blog Settings
    underline: true

  blog-page:
    type: text
    label: Blog Page Path
    style: vertical
    width: 33%
    help: Path to your blog page
    size: medium
    default: "/blog"
