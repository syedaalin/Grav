# Documentation: [ui-utilities.blueprint.md](file:///Users/syedaalin/Documents/Grav/user/themes/nur-ul-huda/blueprints/docs/ui-utilities.blueprint.md)
type: tab
title: Glassmorphism
fields:
  glass_section:
    type: section
    title: Adjustable Glassmorphism Scales
    underline: true
    text: "Configure the 2026 Glassmorphism properties."

  glass_bg_color:
    type: colorpicker
    label: Base Color
    style: vertical
    width: 33%
    default: "#ffffff"
    help: "Base color of the glass surface"

  glass_opacity:
    type: range
    label: Opacity %
    style: vertical
    width: 33%
    validate:
      min: 10
      max: 90
    default: 65
    help: "Translucency percentage"

  glass_blur:
    type: range
    label: Blur Radius (px)
    style: vertical
    width: 33%
    validate:
      min: 0
      max: 50
    default: 16
    help: "Background blur intensity"

  glass_border_opacity:
    type: range
    label: Border Opacity %
    style: vertical
    width: 33%
    validate:
      min: 0
      max: 100
    default: 15
    help: "Sensitivity of the glass edge"

  glass_highlight:
    type: range
    label: Specular Highlight %
    style: vertical
    width: 33%
    validate:
      min: 0
      max: 100
    default: 40
    help: "Intensity of the inner reflective edge"

  glass_noise:
    type: toggle
    label: Noise Texture
    style: vertical
    width: 33%
    highlight: 1
    default: 1
    options:
      1: PLUGIN_ADMIN.ENABLED
      0: PLUGIN_ADMIN.DISABLED
    validate:
      type: bool
    help: "Enable subtle noise for premium frosted texture"
