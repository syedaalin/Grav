type: tab
title: Visual Identity
fields:
  global_section:
    type: section
    title: Global Settings
    underline: true

  direction:
    type: toggle
    label: Text Direction
    highlight: 1
    default: ltr
    options:
      ltr: LTR
      rtl: RTL
    help: Controls text direction for the entire site

  language:
    type: select
    label: Primary Language
    default: en
    options:
      en: English
      ar: Arabic (العربية)
      ur: Urdu (اردو)
      fa: Persian (فارسی)
    help: Sets the lang attribute for accessibility and SEO

  number_format:
    type: select
    label: Number Format
    default: western
    options:
      western: Western (0-9)
      arabic_indic: Arabic-Indic (٠-٩)
      persian: Persian (۰-۹)
    help: Choose numeral system for displaying numbers

  date_calendar:
    type: select
    label: Date Calendar
    default: gregorian
    options:
      gregorian: Gregorian Only
      both: Gregorian + Hijri
      hijri_primary: Hijri + Gregorian
    help: Choose which calendar system to display

  production-mode:
    type: toggle
    label: THEME_NUR_UL_HUDA.ADMIN.PRODUCTION_MODE
    highlight: 1
    default: 1
    options:
      1: PLUGIN_ADMIN.ENABLED
      0: PLUGIN_ADMIN.DISABLED
    validate:
      type: bool

  styling_section:
    type: section
    title: Design Tokens
    underline: true

  primary_spirit_color:
    type: colorpicker
    label: Primary Spirit Color
    default: "#2ecc71"
    help: The main spiritual color of the theme (Emerald Green)

  accent_color:
    type: colorpicker
    label: Accent Color
    default: "#f1c40f"
    help: The accent color (Gold)

  blur_strength:
    type: range
    label: Glass Blur Strength
    default: 12
    validate:
      min: 0
      max: 30
    help: Controls the blur strength of Glassmorphism elements (0-30px)

  typography:
    type: select
    label: Typography Pairings
    default: inter_noto
    options:
      inter_noto: "Inter + Noto Nastaliq (Urdu Optimized)"
      roboto_mono: "Roboto + Roboto Mono"
      outfit: "Outfit + Inter"
