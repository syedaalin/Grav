title: Features
"@extends":
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content

          fields:
            content:
              type: markdown
              validate:
                type: textarea

            header.class:
              type: select
              label: Grid Layout
              options:
                normal: 3 Columns (Normal)
                small: 4 Columns (Compact)
              default: normal

            header.features:
              type: list
              label: Features List
              fields:
                .icon:
                  type: text
                  label: Icon Class (LineAwesome)
                  placeholder: "la-star"
                .header:
                  type: text
                  label: Title
                .text:
                  type: textarea
                  label: Description
                .url:
                  type: text
                  label: Link URL (Optional)
