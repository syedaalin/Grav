title: Istafta (Q&A)
"@extends": default

form:
  fields:
    tabs:
      fields:
        istafta:
          type: tab
          title: Istafta
          fields:
            header.questions:
              type: list
              label: Featured Q&A
              fields:
                .question:
                  type: text
                  label: Question
                .answer:
                  type: textarea
                  label: Answer

            header.form_title:
              type: text
              label: Submission Form Title
              default: Ask a New Question

            header.anonymous_toggle:
              type: toggle
              label: Allow Anonymity
              default: 1
