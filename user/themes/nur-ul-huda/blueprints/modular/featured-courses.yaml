title: Featured Courses
"@extends": default

form:
  fields:
    tabs:
      fields:
        courses:
          type: tab
          title: Courses
          fields:
            header.course_source:
              type: select
              label: Data Source
              default: static
              options:
                static: Manual Entry
                moodle: Moodle API (Live)

            header.limit:
              type: number
              label: Max Courses
              default: 4

            header.courses:
              type: list
              label: Static Courses (Fallback)
              fields:
                .title:
                  type: text
                  label: Title
                .instructor:
                  type: text
                  label: Instructor
                .thumbnail:
                  type: file
                  label: Thumbnail
                  destination: "page://"
                  multiple: false
                .url:
                  type: text
                  label: Enrollment URL
