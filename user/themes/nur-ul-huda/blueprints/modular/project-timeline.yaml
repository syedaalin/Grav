title: Project Timeline
"@extends": default

form:
  fields:
    tabs:
      fields:
        timeline:
          type: tab
          title: Timeline
          fields:
            header.projects:
              type: list
              label: Ongoing Projects
              fields:
                .title:
                  type: text
                  label: Project Title
                .status:
                  type: text
                  label: Status Message
                .progress:
                  type: number
                  label: Funding Progress (%)
                  default: 0
                  validate:
                    min: 0
                    max: 100
                .url:
                  type: text
                  label: Contribution URL (Snipcart ID)
