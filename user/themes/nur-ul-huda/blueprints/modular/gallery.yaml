title: Gallery
"@extends": default

form:
  fields:
    tabs:
      fields:
        gallery:
          type: tab
          title: Gallery
          fields:
            header.gallery.thumb.width:
              type: number
              label: Thumbnail Width
              default: 600
              validate:
                min: 100
                max: 1200

            header.gallery.thumb.height:
              type: number
              label: Thumbnail Height
              default: 450
              validate:
                min: 100
                max: 1200

            header.gallery.items:
              name: items
              type: list
              label: Gallery Items

              fields:
                .image:
                  type: filepicker
                  label: Image
                  preview_images: true
                  accept:
                    - image/*
                .title:
                  type: text
                  label: Title
                .desc:
                  type: textarea
                  label: Description
                  size: medium
