# Documentation: [ui-utilities.blueprint.md](file:///Users/syedaalin/Documents/Grav/user/themes/nur-ul-huda/blueprints/docs/ui-utilities.blueprint.md)
name: Nur-ul-Huda
slug: nur-ul-huda
type: theme
version: 2.1.2
description: Modern Islamic theme with prayer times, Hijri calendar, Moodle LMS integration, Snipcart e-commerce, and JazzCash payment gateway support. Built with Modern Vanilla CSS (2026).
icon: mosque
author:
  name: Syed Aalin
  email: syedaalin@example.com
  url: https://github.com/syedaalin
homepage: https://github.com/syedaalin/grav-theme-nur-ul-huda
demo: http://localhost:8888
keywords: islamic, prayer-times, hijri-calendar, moodle, religious, education, ecommerce, snipcart, jazzcash, responsive, modern, accessibility
bugs: https://github.com/syedaalin/grav-theme-nur-ul-huda/issues
license: MIT

dependencies:
  - { name: grav, version: ">=1.7.0" }
  - { name: php, version: ">=8.4" }

form:
  validation: loose

  fields:
    tabs_primary:
      type: tabs
      active: 1

      fields:
        general_tab:
          type: tab
          title: General Settings
          fields:
            global_section:
              type: section
              title: Global Settings
              underline: true

            direction:
              type: toggle
              label: Text Direction
              width: 33%
              highlight: 1
              default: ltr
              options:
                ltr: LTR
                rtl: RTL
              help: Controls text direction for the entire site
              validate:
                type: text

            top_banner_tab:
              import@: tabs/top-banner

            language:
              type: select
              label: Primary Language
              width: 33%
              default: en
              options:
                en: English
                ar: Arabic (العربية)
                ur: Urdu (اردو)
                fa: Persian (فارسی)
              help: Sets the lang attribute for accessibility and SEO

            number_format:
              type: select
              label: Number Format
              width: 33%
              default: western
              options:
                western: Western (0-9)
                arabic_indic: Arabic-Indic (٠-٩)
                persian: Persian (۰-۹)
              help: Choose numeral system for displaying numbers

            date_calendar:
              type: select
              label: Date Calendar
              width: 33%
              default: gregorian
              options:
                gregorian: Gregorian Only
                both: Gregorian + Hijri
                hijri_primary: Hijri + Gregorian
              help: Choose which calendar system to display

            production-mode:
              type: toggle
              label: Production Mode
              width: 33%
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            styling_section:
              type: section
              title: Design Tokens
              underline: true

            primary_spirit_color:
              type: colorpicker
              label: Primary Spirit Color
              width: 33%
              default: "oklch(0.55 0.18 165)"
              help: The main spiritual color of the theme (Emerald Green)

            accent_color:
              type: colorpicker
              label: Accent Color
              width: 33%
              default: "oklch(0.85 0.15 85)"
              help: The accent color (Gold)

            font_section:
              type: section
              title: Typography Settings
              underline: true
              text: "Configure dynamic fonts. Select from local 2025 favorites or custom import."

            custom_fonts:
              type: file
              label: Custom Fonts Library
              width: 33%
              help: "Drag and drop your font files here. They will be auto-named by filename."
              destination: "theme://fonts/custom"
              multiple: true
              accept:
                - .ttf
                - .woff
                - .woff2

            font_heading:
              type: select
              label: Heading Font Family
              width: 33%
              default: "'PlusJakartaSans-VariableFont_wght', sans-serif"
              data-options@: '\Grav\Theme\NurUlHuda::getFontOptions'
              help: "Select the primary font for headings"

            font_body:
              type: select
              label: Body Font Family
              width: 33%
              default: "'Outfit-VariableFont_wght', sans-serif"
              data-options@: '\Grav\Theme\NurUlHuda::getFontOptions'
              help: "Select the primary font for body text"

        header_tab:
          import@: tabs/header

        ticker_tab:
          type: tab
          title: Dynamic Ticker
          fields:
            ticker_section:
              type: section
              title: Announcement Ticker
              underline: true
              text: "Configure the scrolling marquee to display important announcements."

            ticker_enabled:
              type: toggle
              label: Enable Ticker
              width: 33%
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            ticker_text:
              type: text
              label: Message
              width: 66%
              placeholder: "e.g. Eid prayer will be at 8:00 AM."
              help: "The text to display in the scrolling marquee."

            ticker_starts:
              type: datetime
              label: Start Date/Time
              width: 50%
              help: "Automatically show the ticker after this time."

            ticker_expires:
              type: datetime
              label: End Date/Time
              width: 50%
              help: "Automatically hide the ticker after this time."

            ticker_link:
              type: text
              label: Link URL (Optional)
              width: 75%
              placeholder: "https://example.com/announcement"
              help: "Make the entire ticker clickable."

            ticker_new_tab:
              type: toggle
              label: New Tab
              width: 25%
              highlight: 0
              default: 1
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            ticker_speed:
              type: range
              label: Scrolling Speed
              width: 50%
              default: 20
              min: 5
              max: 60
              step: 1
              help: "Duration in seconds (smaller = faster, larger = slower). Default: 20s"

            ticker_pause:
              type: toggle
              label: Pause on Hover
              width: 50%
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED

            style_section:
              type: section
              title: Ticker Styling
              underline: true

            ticker_bg:
              type: colorpicker
              label: Background Color
              width: 50%
              default: "oklch(0.55 0.25 25)"

            ticker_color:
              type: colorpicker
              label: Text Color
              width: 50%
              default: "oklch(0.98 0 0)"

        theme_colors_tab:
          import@: tabs/theme-colors

        bottom_banner_tab:
          type: tab
          title: Bottom Banner
          fields:
            bottom_banner_header_section:
              type: section
              title: Header & Site Identity
              underline: true

            bottom_banner_show_logo:
              type: toggle
              label: Site Logo
              width: 33%
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            bottom_banner_show_site_name:
              type: toggle
              label: Site Name
              width: 33%
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            bottom_banner_show_tagline:
              type: toggle
              label: Site Tagline
              width: 33%
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            bottom_banner_copyright:
              type: textarea
              label: Copyright Text
              width: 33%
              help: Custom copyright text
              rows: 3
              placeholder: "© 2026 Your Organization. All rights reserved."

            bottom_banner_widgets_order:
              type: selectize
              label: Section Order
              default: [brand, social, nav, newsletter, copyright]
              options:
                brand: Brand & Tagline
                social: Social Connectivity
                nav: Footer Navigation
                newsletter: Newsletter Signup
                copyright: Copyright Strip
              help: "Reorder major sections of the bottom banner."

            bottom_banner_newsletter_section:
              type: section
              title: Newsletter Strip
              underline: true

            newsletter_enabled:
              type: toggle
              label: Enable Newsletter
              width: 33%
              default: 1
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            newsletter_title:
              type: text
              label: Newsletter Title
              width: 33%
              default: "Stay Connected"

            newsletter_text:
              type: text
              label: Newsletter Description
              width: 33%
              default: "Join our spiritual journey for weekly insights."

            bottom_banner_social_section:
              type: section
              title: Social Connectivity & Icons
              text: "Blueprint: [social-icons.blueprint.md](file:///Users/syedaalin/Documents/Grav/user/themes/nur-ul-huda/blueprints/docs/social-icons.blueprint.md)"
              underline: true

            social_networks:
              type: list
              label: Social Networks
              fields:
                .network:
                  type: select
                  label: Network
                  options:
                    facebook: Facebook
                    twitter: Twitter
                    instagram: Instagram
                    youtube: YouTube
                    telegram: Telegram
                    linkedin: LinkedIn
                    tiktok: TikTok
                    pinterest: Pinterest
                    snapchat: Snapchat
                    spotify: Spotify
                    discord: Discord
                    whatsapp: WhatsApp
                    google_maps: Google Maps
                    phone: Phone
                    email: Email
                .url:
                  type: text
                  label: URL / Value
                  placeholder: "https://... or +123..."
                .enabled:
                  type: toggle
                  label: Enabled
                  default: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool

            social_whatsapp_group:
              type: columns
              width: 33%
              fields:
                col_input:
                  type: column
                  width: 75%
                  fields:
                    social_whatsapp:
                      type: text
                      label: WhatsApp
                      width: 100%
                      placeholder: https://wa.me/1234567890
                      help: Your WhatsApp number with country code
                      validate:
                        type: URL
                col_toggle:
                  type: column
                  width: 25%
                  fields:
                    social_whatsapp_enabled:
                      type: toggle
                      label: "&nbsp;"
                      width: 100%
                      highlight: 1
                      default: 1
                      options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                      validate:
                        type: bool

            social_phone_group:
              type: columns
              width: 33%
              fields:
                col_input:
                  type: column
                  width: 75%
                  fields:
                    social_phone:
                      type: text
                      label: Phone
                      width: 100%
                      placeholder: "+1234567890"
                      help: "Enter phone number for Click-to-Call icon"
                      validate:
                        type: text
                col_toggle:
                  type: column
                  width: 25%
                  fields:
                    social_phone_enabled:
                      type: toggle
                      label: "&nbsp;"
                      width: 100%
                      highlight: 1
                      default: 1
                      options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                      validate:
                        type: bool

            social_email_group:
              type: columns
              width: 33%
              fields:
                col_input:
                  type: column
                  width: 75%
                  fields:
                    social_email:
                      type: text
                      label: Email
                      width: 100%
                      placeholder: info@yoursite.com
                      validate:
                        type: email
                col_toggle:
                  type: column
                  width: 25%
                  fields:
                    social_email_enabled:
                      type: toggle
                      label: "&nbsp;"
                      width: 100%
                      highlight: 1
                      default: 1
                      options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                      validate:
                        type: bool

            social_show_labels_mobile:
              type: toggle
              label: Show Names on Mobile
              help: Show platform name on small screens
              width: 50%
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            social_show_labels_desktop:
              type: toggle
              label: Show Names on Desktop
              help: Show platform name on large screens
              width: 50%
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

        sidebar_tab:
          import@: tabs/sidebar

        islamic_features_tab:
          type: tab
          title: Religious Utilities
          text: "Blueprint: [islamic-utilities.blueprint.md](file:///Users/syedaalin/Documents/Grav/user/themes/nur-ul-huda/blueprints/docs/islamic-utilities.blueprint.md)"
          fields:
            prayer_section:
              type: section
              title: Prayers & Calendar
              underline: true

            prayer_method:
              type: select
              label: Prayer Calculation Standard
              width: 33%
              default: tehran
              options:
                tehran: University of Tehran
                karachi: University of Islamic Sciences, Karachi
                isna: ISNA
                leva: Leva Institute, Qom

            hijri_offset:
              type: number
              label: Hijri Calibration
              width: 33%
              default: 0
              help: Adjust Hijri date manually (+/- days)

            adhan_media:
              type: file
              label: Adhan Media
              width: 33%
              destination: "theme://media"
              multiple: false
              accept:
                - .mp3

            default_location:
              type: text
              label: Geo-Location Default
              width: 33%
              default: Karachi
              help: Fallback city for prayer times

        integrations_advanced_tab:
          type: tab
          title: Integrations & Advanced
          text: "Blueprint: [integrations.blueprint.md](file:///Users/syedaalin/Documents/Grav/user/themes/nur-ul-huda/blueprints/docs/integrations.blueprint.md)"
          fields:
            moodle_section:
              type: section
              title: Moodle LMS
              underline: true

            moodle_url:
              type: text
              label: Moodle URL
              width: 33%
              placeholder: https://moodle.yoursite.com

            moodle_token:
              type: password
              label: Web Service API Token
              width: 33%

            commerce_section:
              type: section
              title: Headless Commerce
              underline: true

            snipcart_key:
              type: text
              label: Snipcart Public API Key
              width: 33%

            payment_section:
              type: section
              title: Payment Gateways
              underline: true

            jazzcash_merchant:
              type: text
              label: JazzCash Merchant ID
              width: 33%

            jazzcash_salt:
              type: password
              label: JazzCash Integrity Salt
              width: 33%

        components_tab:
          import@: tabs/components

        advanced_tab:
          type: tab
          title: Advanced Settings
          fields:
            custom_logo_section:
              type: section
              title: Logo Settings
              underline: true

            custom_logo:
              type: file
              label: Desktop Logo
              width: 33%
              destination: "theme://images/logo"
              multiple: false
              accept:
                - image/*

            custom_logo_mobile:
              type: file
              label: Mobile Logo
              width: 33%
              destination: "theme://images/logo"
              multiple: false
              accept:
                - image/*

            favicon:
              type: file
              label: Favicon
              width: 33%
              destination: "theme://images"
              multiple: false
              accept:
                - image/*

            dropdown.enabled:
              type: toggle
              label: Enable Dropdown Menus
              width: 33%
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            grid-size:
              type: select
              label: Grid Size
              width: 33%
              help: Choose grid overlay size for debugging
              default: ""
              options:
                "": None
                grid-xl: Extra Large
                grid-lg: Large
                grid-md: Medium

            blog_section:
              type: section
              title: Blog Settings
              underline: true

            blog-page:
              type: text
              label: Blog Page Path
              width: 33%
              help: Path to your blog page
              size: medium
              default: "/blog"
